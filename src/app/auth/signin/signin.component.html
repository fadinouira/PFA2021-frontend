<section class="coloredSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-5 mr-auto ml-auto">
                <div class="card card-register">
                    <h3 class="title" >Welcome</h3>
                    <div class="social-line text-center" style ="opacity: 90%;">
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                    <form class="register-form" >

                        <label>Email</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-email-85"></i>
                            </span>
                        </div>

                            <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <label>Password</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="nc-icon nc-key-25"></i>
                            </span>
                        </div>
                            <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                        <button class="btn btn-info btn-block btn-round">Sign in</button>
                        <button [routerLink]="['/signup']" class="btn btn-success btn-block btn-round">Sign up</button>
                    </form>
                    <div class="forgot"> 
                        <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
